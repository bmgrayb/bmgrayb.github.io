      <div id="slide3">
        <script>
            //variables
            var margin = {top: 10, right: 30, bottom: 30, left: 300},
            width = 1500 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
            function getDate(d) {
                return new Date(d);
            }

            async function init() {
                const data = await d3.csv("https://raw.githubusercontent.com/bmgrayb/bmgrayb.github.io/master/data/us-states-peak.csv");

                var start = 210

                max_cases = d3.max(data, function(d) { return data.cases; } );
                max_single_day = d3.max(data, function(d) { return d.new_cases; } );
                
                var maxDate = d3.max(data, function(d) { return getDate(d.date); } );
                var minDate = d3.min(data, function(d) { return getDate(d.date); } );
                var xlog = d3.scaleTime().domain([minDate, maxDate]).range([0, width - 75]);
                var ylog = d3.scaleLinear().domain([0, max_single_day]).range([ 210, 0 ]);

                console.log("SINGLE: " + max_single_day);
                console.log(ylog(4797))

                // append the svg object to the body of the page
                var svg = d3.select("#slide3")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx",function(d,i) { 
                    return xlog(getDate(d.date)); 
                })
                .attr("cy",function(d) { 
                    console.log(d.new_cases);
                    console.log(ylog(Number(d.new_cases)));
                    return ylog(Number(d.new_cases)); 
                })
                .attr("r",function(d,i) { 
                    return Number(d.deaths)/1000; 
                })

                d3.select("svg")
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .call(d3.axisLeft(ylog).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));

                d3.select("svg")
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + start + ")")
                .call(d3.axisBottom(xlog).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));

            }    
  
            init()
  
        </script>
    </div>
