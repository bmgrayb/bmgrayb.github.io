<html lang="en">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Covid-19 Data</title>
  </head>
  <body>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center pagination-lg">
            <li class="page-item"><a class="page-link" href="slide_2.html">Previous</a></li>

          <li class="page-item active"><a class="page-link" href="slide_3.html">3</a></li>
          <li class="page-item disabled"><a class="page-link" href="slide_3.html">Next</a></li>
        </ul>

      <div id="slide3">
        <div id='tooltip' style='position:absolute;background-color:lightgray;padding:5px'></div>
        <script>
            async function init() {

                //variables
                var margin = {top: 10, right: 30, bottom: 30, left: 300},
                width = 1500 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;
                function getDate(d) {
                    return new Date(d);
                }

                //read in data
                const temp = await d3.csv("https://raw.githubusercontent.com/bmgrayb/bmgrayb.github.io/master/data/us-states-processed-sub.csv");
                data = temp

                // append the svg object to the body of the page
                var svg = d3.select("#slide3")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                //set up data keys
                var states = d3.nest()
                .key(function(d) { return d.state;})
                .entries(data);

                //set up axis
                var maxDate = d3.max(data, function(d) { return getDate(d.date); } );
                var minDate = d3.min(data, function(d) { return getDate(d.date); } );
                var x = d3.scaleTime().domain([minDate, maxDate]).range([0, width - 75]);
                svg.append("g").attr("transform", "translate(0," + height + ")").call(d3.axisBottom(x).ticks(8));
                var y = d3.scaleLinear().domain([0, 550000]).range([ height, 0 ]);
                svg.append("g").call(d3.axisLeft(y));

                //get scale for color
                var res = states.map(function(d){ return d.key }) // list of group names
                var color = d3.scaleOrdinal().domain(res).range(d3.schemeCategory10);

                ///////////////////////////////////////////////////////////////////////
                //tooltip functions
                const tooltip = d3.select('#tooltip');
                const tooltipLine = svg.append('line');
                function removeTooltip() {
                    if (tooltip) tooltip.style('display', 'none');
                    if (tooltipLine) tooltipLine.attr('stroke', 'none');
                }
                function drawTooltip() {
                    var mouse = d3.mouse(this);
                    const date = x.invert(mouse[0]);

                    states.sort((a, b) => {
                        return b.values.find(v => v.date == date.toISOString().slice(0,10)).cases - a.values.find(v => v.date == date.toISOString().slice(0,10)).cases;
                    }) 

                    tooltipLine.attr('stroke', 'black')
                        .attr('x1', function(d) { return x(date); })
                        .attr('x2', function(d) { return x(date); })
                        .attr('y1', 0)
                        .attr('y2', height);
                    
                    var t = 'Daily New Cases';
                    t += '<br/>Date: ' + date.toISOString().slice(0,10);

                    tooltip.html(t)
                        .style('display', 'block')
                        .style('left', d3.event.pageX + 20)
                        .style('top', d3.event.pageY - 20)
                        .selectAll()
                        .data(states)
                        .enter()
                        .append('div')
                        .style('color', function(d){ 
                            return color(d.key); 
                        })
                        .html(function(d){
                            var curr = d.values.filter(v => v.date == date.toISOString().slice(0,10));
                            return d.key + ': ' + Math.floor(curr[0].cases);
                        });
                }
                ///////////////////////////////////////////////////////////////////////

                //line chart
                svg.selectAll(".line")
                .data(states)
                .enter()
                .append("path")
                .attr("fill", "none")
                .attr("stroke", function(d){ return color(d.key) })
                .attr("stroke-width", 1.5)
                .attr("d", function(d){
                    return d3.line()
                    .x(function(d) { return x(getDate(d.date)); })
                    .y(function(d) { return y(d.cases); })
                (d.values)});

                svg.selectAll()
                .data(states)
                .enter()
                .append('text')
                .html(function(d){ return d.key; })
                .attr('fill', function(d){ return color(d.key); })
                .attr('alignment-baseline', 'middle')
                .attr('x', width - 75)
                .attr('dx', '0.5em')
                .attr('y', function(d) { 
                    var curr = d.values.filter(v => v.date == maxDate.toISOString().slice(0,10));
                    return y(curr[0].cases); 
                }); 

                var tipBox = svg.append('rect')
                .attr('width', width)
                .attr('height', height)
                .attr('opacity', 0)
                .on('mousemove', drawTooltip)
                .on('mouseout', removeTooltip);

                //add nantional emergency line
                //2020-03-13
                var ntnl_emg = svg.append('line')
                .attr('stroke', 'red')
                .attr('x1', function(d) { return x(getDate('2020-03-13')); })
                .attr('x2', function(d) { return x(getDate('2020-03-13')); })
                .attr('y1', 0)
                .attr('y2', height)
                svg.append("text")
                .attr('x', function(d) { return x(getDate('2020-03-13')) + 5; })
                .attr('y', 40)
                .attr('fill', 'red')
                .html("U.S. Declares <br/> National Emergency");

            }

            init()
        </script>
    </div>

</body>
</html>
