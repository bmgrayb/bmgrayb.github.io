    <div id="slide2">
        <script>
            async function init() {

                const temp = await d3.csv("https://raw.githubusercontent.com/bmgrayb/bmgrayb.github.io/master/data/us-states-processed-sub.csv");
                //data = temp.filter(function(d){ return d.state == 'Illinois'});
                data = temp

                var margin = {top: 10, right: 30, bottom: 30, left: 400},
                width = 1500 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

                // append the svg object to the body of the page
                var svg = d3.select("#slide2")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                var states = d3.nest()
                .key(function(d) { return d.state;})
                .entries(data);

                function getDate(d) {
                    return new Date(d);
                }

                var maxDate = d3.max(data, function(d) { return getDate(d.date); } );
                var minDate = d3.min(data, function(d) { return getDate(d.date); } );

                var x = d3.scaleTime().domain([minDate, maxDate]).range([0, width]);
                
                svg.append("g").attr("transform", "translate(0," + height + ")").call(d3.axisBottom(x).ticks(8));

                var y = d3.scaleLinear()
                .domain([0, 15000])
                .range([ height, 0 ]);
                
                svg.append("g").call(d3.axisLeft(y));

                var res = states.map(function(d){ return d.key }) // list of group names
                var color = d3.scaleOrdinal()
                    .domain(res)
                    .range(d3.schemeCategory10);

                svg.selectAll(".line")
                .data(states)
                .enter()
                .append("path")
                .attr("fill", "none")
                .attr("stroke", function(d){ return color(d.key) })
                .attr("stroke-width", 1.5)
                .attr("d", function(d){
                    return d3.line()
                    .x(function(d) { return x(getDate(d.date)); })
                    .y(function(d) { return y(d.new_cases); })
                (d.values)});

            }

            init()

        </script>
    </div>

</body>
