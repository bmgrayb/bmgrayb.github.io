    <div id="slide2">
        <svg width=300 height=300>
        </svg>
        <script>
        async function init() {
            const data = await d3.csv("https://flunky.github.io/cars2017.csv");
        
            var width = 200;
            var height = 200;
            var margin = 50;
            var start = height + margin
        
            var ylog = d3.scaleLog().base(10).domain([10, 150]).range([200,0]);
            var xlog = d3.scaleLog().base(10).domain([10, 150]).range([0,200]);
        
            d3.select("#slide2")
            .select("svg")
            .append("g")
            .attr("transform","translate(" + margin + "," + margin + ")")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx",function(d,i) { return xlog(d.AverageCityMPG); })
            .attr("cy",function(d) { return ylog(d.AverageHighwayMPG); })
            .attr("r",function(d,i) { return 2 + Number(d.EngineCylinders); })
        
            d3.select("#slide2").select("svg")
            .append("g")
            .attr("transform","translate(" + margin + "," + margin + ")")
            .call(d3.axisLeft(ylog).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));
        
            d3.select("#slide2").select("svg")
            .append("g")
            .attr("transform","translate(" + margin + "," + start + ")")
            .call(d3.axisBottom(xlog).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));
        
        }   
        init() 
        </script>
    </div>
